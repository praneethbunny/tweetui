  <nav class="navbar navbar-expand-lg  fixed-top navbar-dark bg-primary">
    <a  routerLink="/tweet" style="font-size:larger;" class="nav-link px-3 link-primary active navbar-brand">Tweet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>   
    <a routerLink="/profile" style="font-size:larger;" class="nav-link px-3 link-primary active navbar-brand" (click)="onProfileClick()">Profile</a>
      <form class="form-inline" (ngSubmit)="onSearch(f)" #f="ngForm">
        <input class="form-control mr-sm-2" name="userName" list="codes" type="search" placeholder="Search" aria-label="Search" ngModel required autofocus #userName="ngModel"/>
          <datalist id="codes">
            <option *ngFor="let user of users" [value]="user.userName" >{{user.userName}}</option>
          </datalist>
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
      <a routerLink="/trending" style="font-size:larger;" class="nav-link px-3 link-primary active navbar-brand" >Trending</a>
    <ul class="nav navbar-nav ml-auto">
      <div class="col-md-3">
      <li>
      <button routerLink="" class="btn btn-primary  my-2 my-sm-0" (click)="logout()" >LogOut</button>
      </li>
      </div>
      </ul>
  </nav>
